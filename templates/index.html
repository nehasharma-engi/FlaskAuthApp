{% extends 'base.html' %}

{% block body %}

<div class="container mt-5 text-center">

    <!-- âœ… Heading -->

    <p class="text-muted">Secure login and registration system using Flask</p>

    <hr class="my-4">

    <!-- âœ… Buttons based on login status -->
    {% if 'email' in session %}
        <a href="/dashboard" class="btn btn-success me-2">Go to Dashboard</a>

{% endblock body %}
